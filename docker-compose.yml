

services:
  web: # 서비스 이름 (아무거나 상관없음, 예: 'app', 'my-project')
    build: . # 현재 폴더(.)의 Dockerfile을 사용해 이미지를 빌드
    ports:
      - "8080:80" # 내 PC의 5000번 포트와 컨테이너의 5000번 포트를 연결
    volumes:
      - .:/app # 현재 폴더(.)를 컨테이너의 /app 폴더와 실시간 동기화
               # (이걸 해두면 로컬에서 코드를 수정해도 Docker 재빌드 없이 바로 반영됨)