<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>팀 구성 및 역할</title>
</head>
<body>
    <h1>팀 구성 및 역할 (Team)</h1>
    
    <h2>팀명: {{ data.team_name }}</h2>
    <p><strong>협업 방식:</strong> {{ data.collaboration_style }}</p>

    <hr>

    <h3>팀원 및 역할</h3>
    {% for member in data.members %}
    <div>
        <h4>{{ member.name }} ({{ member.role }})</h4>
        <p>담당: {{ member.responsibilities }}</p>
    </div>
    {% endfor %}

    <br>
    <a href="/main">메인으로 돌아가기</a>
</body>
</html>
